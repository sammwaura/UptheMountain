<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>
                UpTheMountain|Registration
        </title>
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register for Events Upcoming </h2>
                <form action="connect.php"  method="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Mobile No: </label>
                    <br>
                    <input type="number" name="mobile" id="mobile" placeholder="Enter Your Mobile No">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Valid Email">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="Male" id="gender">&nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="Female" id="gender">&nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>How did you find us? : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" id="find" value="Friend">&nbsp;
                    <span id="friend">Friend</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" id="find" value="Church">&nbsp;
                    <span id="church">Church</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" id="find" value="SocialMedia">&nbsp;
                    <span id="socialmedia">Social Media</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" id="find" value="Other">&nbsp;
                    <span id="other">Other</span>
                    <br><br>
                    <label>Which Event Are You Going : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" id="going" value="MtKenya">&nbsp;
                    <span id="MtKenya">Mt Kenya</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" id="going" value="MtElgon">&nbsp;
                    <span id="MtElgon">Mt Elgon</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" id="going" value="Aberdare">&nbsp;
                    <span id="Aberdare">Aberdare</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" id="going" value="MtKilimanjaro">&nbsp;
                    <span id="MtKilimanjaro">Mt Kilimambogo</span>
                    <br><br>
                    <input type="submit" value="Submit" name="submit">
                    <div class="g-recaptcha" data-sitekey="6LcigW8eAAAAAJbn26MrSSCN7skIOTbEZXYiFRQe"></div>
                </form>
            </div>
        </div>

    </body>
</html>
