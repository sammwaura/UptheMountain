<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>
                UpTheMountain|Registration
        </title>
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register for Events Upcoming </h2>
                <form name="register" action="connect.php"  method="post" id="register">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="firstname" id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lastname" id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Mobile No: </label>
                    <br>
                    <input type="number" name="mobile" id="name" placeholder="Enter Your Mobile No">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="m" id="male">&nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="f" id="male">&nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>How did you find us? : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" value="F" id="friend">&nbsp;
                    <span id="friend">Friend</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" value="C" id="church">&nbsp;
                    <span id="church">Church</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" value="S" id="socialmedia">&nbsp;
                    <span id="socialmedia">Social Media</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="find" value="O" id="other">&nbsp;
                    <span id="other">Other</span>
                    <br><br>
                    <label>Which Event Are You Going : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" value="K" id="MtKenya">&nbsp;
                    <span id="MtKenya">Mt Kenya</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" value="E" id="MtElgon">&nbsp;
                    <span id="MtElgon">Mt Elgon</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" value="A" id="Abardare">&nbsp;
                    <span id="Abardare">Abardare</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="going" value="M" id="MtKilimanjaro">&nbsp;
                    <span id="MtKilimanjaro">Mt Kilimambogo</span>
                    <br><br>
                    <input type="button" value="Submit" name="submit" id="submit" onClick="submit()">
                </form>
            </div>
        </div>

    </body>
</html>
